<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link href="css/login.css" rel="stylesheet" type="text/css"/>

    <body>
         <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="get" action="" id="idForm">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="idUsuario" name="idUsuario" class="form-control" placeholder="Usuario" />
                <input type="password" id="idC" name="idC" class="form-control" placeholder="Password"/>
                <div id="remember" class="checkbox">
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
