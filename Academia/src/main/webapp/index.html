<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form class="form-signin" method="get" action="" id="idForm">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="idUsuario" name="idUsuario" class="form-control" placeholder="Usuario" />
            <input type="password" id="idC" name="idC" class="form-control" placeholder="Password"/>
            <div id="remember" class="checkbox">
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
    </body>
</html>
